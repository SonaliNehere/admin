<mat-toolbar>
  <span>Add Product</span>
  <span class="example-spacer"></span>
  <button mat-icon-button style="color: black;" (click)="routeToHome()">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-divider></mat-divider>

<div class="card shadow scrollablePart">
  <div class="card-body">
    <form (ngSubmit)="submitForm()">
      <div class="mb-3">
        <input type="text" placeholder="Product Name" class="form-control" [(ngModel)]="productName" required
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <input type="number" placeholder="Price" class="form-control" [(ngModel)]="price" required
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
        <mat-form-field appearance="outline" class="full-width">
          <mat-select placeholder="   Select Category" [(ngModel)]="category" [ngModelOptions]="{standalone: true}" required>
            <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mb-3">
        <mat-label>Upload Image</mat-label>
        <input type="file" placeholder="Image" class="form-control" [(ngModel)]="imageUrl" required
          [ngModelOptions]="{standalone: true}" (change)="onFileSelected($event)">
      </div>
      <div class="mb-3" *ngIf="imageUrl">
        <img [src]="imagePreview" alt="Image Preview" style="max-width: 200px; max-height: 200px;">
        <!-- <button type="button" class="btn btn-danger mt-2" (click)="deleteImage()">Delete Image</button> -->
        <button mat-icon-button (click)="deleteImage()">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <div class="mb-3">
        <textarea placeholder="Product description" class="form-control" [(ngModel)]="productDesc" required
          [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="mb-3">
        <input type="text" placeholder="Product video link" class="form-control" [(ngModel)]="productVideoLink"
          [ngModelOptions]="{standalone: true}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-info" [disabled]="!isValid()">Submit</button>
      </div>
    </form>
  </div>
</div>
