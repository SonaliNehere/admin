<app-loader *ngIf="isLoading"></app-loader>
<mat-toolbar>
  <span>The Kala Mart</span>
  <span class="example-spacer"></span>
  <div>
    <div class="search-box" *ngIf="filteredProducts && !isMobile">
      <mat-icon matPrefix class="searchIcon">
        search
      </mat-icon>
      <input matInput type="text" placeholder="Search products..." [(ngModel)]="searchQuery" (input)="searchProducts()">
    </div>

    <button mat-icon-button (click)="myOrders()">
      <mat-icon matBadge={{orderLength}} matBadgeSize="small" matBadgeOverlap="true" matBadgePosition="after">
        shopping_bag
      </mat-icon>
    </button>

    <button mat-icon-button (click)="addProduct()">
      <mat-icon>library_add</mat-icon>
    </button>

    <button mat-icon-button (click)="openProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="scrollablePart">
  <div class="search-box1" *ngIf="filteredProducts && isMobile">
    <mat-icon matPrefix class="searchIcon">
      search
    </mat-icon>
    <input matInput type="text" placeholder="Search products..." [(ngModel)]="searchQuery" (input)="searchProducts()">
  </div>
  <div class="productCard">
    <mat-card class="example-card" *ngFor="let product of filteredProducts">
      <img mat-card-image height="300px" [src]="product.imageUrl" [alt]="product.name" (click)="openProduct(product)" />
      <div style="display: flex; flex-direction: row; justify-content: space-between;">
        <mat-card-header>
          <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
          <mat-card-subtitle>₹ {{product.price}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <mat-card-subtitle>{{product.id}}</mat-card-subtitle> -->
        <mat-card-actions>
          <button mat-icon-button (click)="editProduct(product)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button
            (click)="deleteProduct(product.id,  product.imageUrl)"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>

      </div>

      <mat-card-content>
        <!-- <p>₹ {{product.price}}</p> -->
      </mat-card-content>

        <button mat-flat-button (click)="editProduct(product)" class="edit">Edit</button> &nbsp;
        <button mat-flat-button (click)="deleteProduct(product.id,  product.imageUrl)" class="delete">Delete</button>
      </mat-card-actions> -->

        <button mat-icon-button (click)="editProduct(product)"><mat-icon>edit</mat-icon></button> &nbsp;
        <button mat-icon-button (click)="deleteProduct(product.id,  product.imageUrl)"><mat-icon>delete</mat-icon></button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
