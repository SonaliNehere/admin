<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h2 class="text-dark text-muted text-center">The Kala Mart Login</h2>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-info text-dark" (click)="login()">Login</button>
                        </div>
                        <br>

                            </div>
                            <div class="col-12 col-md-6 text-md-end">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password?</a>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
